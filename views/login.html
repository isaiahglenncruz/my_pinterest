<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="main-content">
            <form id="login-form">
                <label for="pin">Enter your 6-digit PIN:</label><br>
                <input type="password" id="pin" name="pin" maxlength="6"><br>
                <button type="submit">Login</button>
            </form>
            <div id="pin-error" class="error-message"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
